<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Udonarium card maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel=stylesheet type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"
    integrity="sha512-xQBQYt9UcgblF6aCMrwU1NkVA7HCXaSN2oq0so80KO+y68M+n64FOcqgav4igHe6D5ObBLIf68DWv+gfBowczg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1>Udonarium card maker</h1>
  <p>Udonariumで利用できるカードを作成できます。</p>

  <h2>連番カード</h2>
  <form style="display: inline-block" action="javascript:makeSequentialCards()">
    <input type="number" pattern="\d*" id="firstNumber" style="width: 3em;">
    から始まって
    <input type="number" pattern="\d*" id="lastNumber" style="width: 3em;">
    で終わるカード山札を
    <input type="submit" value="作成" />
  </form>
</body>

</html>
